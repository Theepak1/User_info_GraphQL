plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.capg.customer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/com.graphql-java/graphql-spring-boot-starter
	implementation group: 'com.graphql-java', name: 'graphql-spring-boot-starter', version: '5.0.2'
    
    // https://mvnrepository.com/artifact/com.graphql-java/graphql-java-tools
	implementation group: 'com.graphql-java', name: 'graphql-java-tools', version: '5.2.4'
	
	
}

test {
	useJUnitPlatform()
}
